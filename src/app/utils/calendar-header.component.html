
<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          (click)="viewChange.emit(CalendarView.Month)"
          [class.active]="view === CalendarView.Month"
        >
          <span *ngIf="currentLang === 'en-EN'">Month</span>
          <span *ngIf="currentLang === 'es-ES'">Mes</span>
          <span *ngIf="currentLang === 'ca-ES'">Mes</span>
        </div>
        <div
          class="btn btn-primary"
          (click)="viewChange.emit(CalendarView.Week)"
          [class.active]="view === CalendarView.Week"
        >
          <span *ngIf="currentLang === 'en-EN'">Week</span>
          <span *ngIf="currentLang === 'es-ES'">Semana</span>
          <span *ngIf="currentLang === 'ca-ES'">Setmana</span>
        </div>
        <div
          class="btn btn-primary"
          (click)="viewChange.emit(CalendarView.Day)"
          [class.active]="view === CalendarView.Day"
        >
          <span *ngIf="currentLang === 'en-EN'">Day</span>
          <span *ngIf="currentLang === 'es-ES'">Día</span>
          <span *ngIf="currentLang === 'ca-ES'">Dia</span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h5>{{ viewDate | calendarDate: view + 'ViewTitle':currentLang }}</h5>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
        >
          <span *ngIf="currentLang === 'en-EN'">Previous</span>
          <span *ngIf="currentLang === 'es-ES'">Anterior</span>
          <span *ngIf="currentLang === 'ca-ES'">Anterior</span>
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
        >
          <span *ngIf="currentLang === 'en-EN'">Today</span>
          <span *ngIf="currentLang === 'es-ES'">Hoy</span>
          <span *ngIf="currentLang === 'ca-ES'">Avui</span> 
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
        >
          <span *ngIf="currentLang === 'en-EN'">Next</span>
          <span *ngIf="currentLang === 'es-ES'">Siguiente</span>
          <span *ngIf="currentLang === 'ca-ES'">Següent</span> 
        </div>
      </div>
    </div>
</div>
