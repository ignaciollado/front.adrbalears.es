    <div class="col-md-4">
      <h5>{{ viewDate | calendarDate: view + 'ViewTitle':currentLang }}</h5>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
        >
          <span *ngIf="currentLang === 'en'">Previous</span>
          <span *ngIf="currentLang === 'es'">Anterior</span>
          <span *ngIf="currentLang === 'ca'">Anterior</span>
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
        >
          <span *ngIf="currentLang === 'en'">Today</span>
          <span *ngIf="currentLang === 'es'">Hoy</span>
          <span *ngIf="currentLang === 'ca'">Avui</span> 
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
        >
          <span *ngIf="currentLang === 'en'">Next</span>
          <span *ngIf="currentLang === 'es'">Siguiente</span>
          <span *ngIf="currentLang === 'ca'">Següent</span> 
        </div>
      </div>
    </div>
